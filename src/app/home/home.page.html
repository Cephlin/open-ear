<ion-header [translucent]="true">
  <ion-toolbar [color]="'primary'">
    <ion-title>
      Open Ear
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-exercise-summary
      *ngFor="let exercise of exerciseList"
      [exercise]="exercise"
    ></app-exercise-summary>
  </ion-list>
</ion-content>
