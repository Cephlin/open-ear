<ion-card
  [routerLink]="'/exercise/' + exercise.id"
  (click)="initAudioPlayer()"
>
  <ion-card-header>
    <ion-card-title>
      {{exercise.name}}
      <span
        *ngFor="let label of (exercise.labels || [])"
        class="exercise-summary__label"
      >
        {{label}}
      </span>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{exercise.summary}}
  </ion-card-content>
</ion-card>
