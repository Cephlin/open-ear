<ion-list *ngIf="modelValue$ | async as modelValue">
  <ion-list-header>
    {{label}}
  </ion-list-header>
  <ion-item *ngFor="let answer of allAvailableOptions">
    <ion-label>{{answer}}</ion-label>
    <ion-checkbox
      (ionChange)="onChange(answer, $event.detail.checked)"
      [checked]="modelValue.includes(answer)"
      slot="start"
    ></ion-checkbox>
  </ion-item>
</ion-list>
