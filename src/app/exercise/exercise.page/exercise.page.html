<ion-header [translucent]="true">
  <ion-toolbar [color]="'primary'">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{state.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="exercise__content-container">
    <div class="exercise__answers-container"></div>
    <div
      *ngIf="!isAutoLayout"
      class="exercise__answers-rows-container"
    >
      <div
        *ngFor="let row of state.answerList.rows"
        class="exercise__answers-row"
      >
        <ng-container
          *ngFor="let answer of row"
          [ngTemplateOutlet]="answerButton"
          [ngTemplateOutletContext]="{$implicit: answer}"
        ></ng-container>
      </div>
    </div>
    <div
      *ngIf="isAutoLayout"
      class="exercise__answers-buttons-auto-layout-container"
    >
      <ng-container
        *ngFor="let answer of state.answerList"
        [ngTemplateOutlet]="answerButton"
        [ngTemplateOutletContext]="{$implicit: answer}"
      ></ng-container>
    </div>
    <ng-template
      let-answer
      #answerButton
    >
      <ion-button
        (click)="onAnswer(answer)"
        [color]="wrongAnswers.includes(answer) ? 'danger' : answer === rightAnswer ? 'success' : 'light'"
      >
        {{answer}}
      </ion-button>
    </ng-template>
    <div class="exercise__actions-container">
      <ion-button
        (click)="state.playCurrentCadenceAndQuestion()"
      >
        <ion-icon name="repeat"></ion-icon>
        Repeat
      </ion-button>
      <ion-button
        (click)="state.playCurrentQuestion()"
      >
        <ion-icon name="musical-note"></ion-icon>
      </ion-button>
      <ion-button
        [disabled]="!rightAnswer"
        (click)="nextQuestion()"
      >
        Next
      </ion-button>
    </div>
  </div>
</ion-content>
